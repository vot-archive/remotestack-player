<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>RemoteStack Player</title>
</head>
<body>

  <div id="wContainer" class="wrap">
    <div id="wHeader">

        <div class="windowCtls">
          <i class="fa fa-times fa-fw" aria-hidden="true" onclick="RS.App.appQuitFn()"></i>
          <i class="fa fa-minus fa-fw" aria-hidden="true" onclick="RS.App.windowMinimizeFn()"></i>
          <i class="fa fa-plus fa-fw" aria-hidden="true" onclick="RS.App.windowMaximizeFn()"></i>

          <!-- <span class="windowCtl btnClose" onclick="RS.App.windowCloseFn()"></span>
          <span class="windowCtl btnMinimize" onclick="RS.App.windowMinimizeFn()"></span>
          <span class="windowCtl btnMaximize" onclick="RS.App.windowMaximizeFn()"></span> -->
        </div>

        <div class="navigationCtls hide">
          <a href="#" data-nav-goto="nowplaying"><span class="fa fa-fw fa-play"></span></a>
          <a href="#" data-nav-goto="preferences"><span class="fa fa-fw fa-sliders"></span></a>
          <a href="#" data-nav-goto="help"><span class="fa fa-fw fa-question"></span></a>
        </div>

    </div>

    <div class="containerBody">
        <div class="mainContent" id="wBody">
          <rsTemplate data-name="nowplaying"></rsTemplate>
          <rsTemplate data-name="status"></rsTemplate>
        </div>
    </div>
  </div>


  <assets style="display: none">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/windowCtl.css">
    <link rel="stylesheet" href="css/nowplaying.css">
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="css/status.css">

    <script>window.$ = window.jQuery = require('./assets/js/jquery-2.2.4.min.js');</script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.mousewheel.js"></script>

    <script src="js/app.js"></script>
    <script src="js/preferences.js"></script>

    <link rel="icon" type="image/png" href="icons/player-256.png">
    <link rel="apple-touch-icon" href="icons/player-256.png">

  </assets>

</body>
</html>
