<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>RemoteStack Player</title>
</head>
<body>

  <div id="wContainer" class="wrap">
    <div id="wHeader">

        <div id="wCtls">
          <a href="#" class="windowCtl" data-toggle="window-app-quit">
            <i class="generic fa fa-times fa-fw"></i>
            <i class="mac btnClose"></i>
          </a>

          <a href="#" class="windowCtl" data-toggle="window-minimise">
            <i class="generic fa fa-minus fa-fw"></i>
            <i class="mac btnMinimize"></i>
          </a>

          <a href="#" class="windowCtl" data-toggle="window-maximise">
            <i class="generic fa fa-plus fa-fw"></i>
            <i class="mac btnMaximize"></i>
          </a>
        </div>

    </div>

    <div class="containerBody">
        <div class="mainContent" id="wBody">
          <div class="navContent" id="nowplaying">
            <div class="inner">
              <div id="notifications"></div>
              <div id="waveform-loading"></div>

              <partial data-view="player-controls"></partial>

              <div id="rsPlayerBrowser">

                <ul class="tabs">
                    <li onclick="RS.IPCEmitter('show-window', 'add')">
                      Add
                    </li>

                    <li onclick="RS.IPCEmitter('show-window', 'settings')">
                      Settings
                      <!-- <i class="fa fa-fw fa-cogs"></i> -->
                    </li>

                    <li onclick="RS.IPCEmitter('show-window', 'help')">
                      Help
                      <!-- <i class="fa fa-fw fa-info"></i> -->
                    </li>
                </ul>

                <!-- <div id="nowplaying-trackinfo"></div> -->
                <ul class="list" id="nowplaying-playlist"></ul>
              </div>

            </div>
          </div>

        </div>
    </div>
  </div>

  <!-- <rsTemplate data-name="modal-addUrl"></rsTemplate> -->


  <assets style="display: none">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">

    <link rel="stylesheet" href="css/rs-base.css">
    <link rel="stylesheet" href="css/rs-windowCtl.css">
    <link rel="stylesheet" href="css/rs-player.css">

    <script>window.$ = window.jQuery = require('./assets/js/jquery-2.2.4.min.js');</script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery-ui.js"></script>
    <script src="assets/js/jquery.mousewheel.js"></script>

    <script src="js/app.js"></script>

    <link rel="icon" type="image/png" href="icons/player-256.png">
    <link rel="apple-touch-icon" href="icons/player-256.png">

  </assets>

</body>
</html>
