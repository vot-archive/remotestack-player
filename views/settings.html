<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Settings</title>
</head>
<body>

<div class="container-fluid">
  <!-- Theme -->
  <label class="settings-item">
    <span class="pull-right">
      <select name="ui.theme" onchange="RS.UI.handlePreferencesInputChange(this)">
        <option></option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </span>
    <strong>Theme</strong>
  </label>

  <!-- Window controls position -->
  <label class="settings-item">
    <span class="pull-right">
      <select name="ui.windowCtlPosition" onchange="RS.UI.handlePreferencesInputChange(this)">
        <option></option>
        <option value="left">Left</option>
        <option value="right">Right</option>
      </select>
    </span>
    <strong>Window controls position</strong>
  </label>

  <!-- Window controls style -->
  <label class="settings-item">
    <span class="pull-right">
      <select name="ui.windowCtlStyle" onchange="RS.UI.handlePreferencesInputChange(this)">
        <option></option>
        <option value="generic">Generic</option>
        <option value="mac">Mac</option>
      </select>
    </span>
    <strong>Window controls style</strong>
  </label>

  <!-- Show full path -->
  <label class="settings-item">
    <span class="pull-right">
      <input type="checkbox" value="ui.showFullPath" onchange="RS.UI.handlePreferencesCheckboxChange(this)" />
    </span>
    <strong>Show full path in playlist</strong>
  </label>

  <!-- Developer mode -->
  <label class="settings-item">
    <span class="pull-right">
      <input type="checkbox" value="app.enableDeveloperMode" onchange="RS.UI.handlePreferencesCheckboxChange(this)" />
    </span>
    <strong>Developer mode (requires restart)</strong>
  </label>

  <br /><br />

</div>


  <assets style="display: none">
    <link rel="icon" type="image/png" href="icons/player-256.png">
    <link rel="apple-touch-icon" href="icons/player-256.png">
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="css/themes.css">
    <script>window.$ = window.jQuery = require('./vendor/js/jquery-2.2.4.min.js');</script>

    <!-- specific to window -->
    <script src="js/app.js"></script>
    <script src="js/settings.js"></script>
  </assets>

</body>
</html>
